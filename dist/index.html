<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PerfectCafe</title>
</head>
<body class="page__body">
  <header class="page__header header">
    <div class="header__container">
      <a class="header__logo" href="index.html">
        <p class="header__name">PerfectCafe</p>
      </a>
      <button class="header__random button button--random" type="button">Выберите за меня!</button>
    </div>
  </header>
  <main class="page__main main">
    <div class="main__container">
      <h1 class="visually-hidden">Сервис подбора кафе и ресторанов PerfectCafe</h1>
      <section class="main__catalog catalog">
        <h2 class="visually-hidden">Каталог ресторанов и кафе</h2>
        <ul class="catalog__list"></ul>
      </section>

      <div class="modal modal--close">
        <h2 class="visually-hidden">Предложенное кафе</h2>

        <div class="modal__content">
          <div class="modal__card"></div>

          <button class="modal__close-button button button--close" type="button">
            <span class="modal__close-text">Вернуться в каталог</span>
            <svg class="modal__close-icon" width="13" height="13" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 1.2 11.8 0 6.5 5.3 1.2 0 0 1.2l5.3 5.3L0 11.8 1.2 13l5.3-5.3 5.3 5.3 1.2-1.2-5.3-5.3L13 1.2Z" fill="#fff"/></svg>
          </button>
        </div>
      </div>
    </div>
  </main>

<!-- Шаблон карточки кафе -->
  <template id="cafe">
    <li class="catalog__item">
      <article class="card">
        <img class="card__picture" src="" width="250" height="180" alt="">
        <div class="card__info">
          <p class="card__name"></p>
          <p class="card__address"></p>
          <p class="card__distance"></p>
        </div>
        <div class="card__details">
          <p class="card__landmark"></p>
          <p class="card__cuisine"></p>
          <p class="card__time"></p>
          <p class="card__lunch"></p>
          <p class="card__price"></p>
        </div>
        <button class="card__details-button button button--details" type="button">Подробнее</button>
        <button class="card__share-button button button--share" type="button">Поделиться</button>
      </article>
    </li>
  </template>

  <!-- Шаблон модального окна -->
  <template id="modal">
    <article class="modal__card card card--large">
      <img class="card__picture" src="" width="250" height="180" alt="">
      <div class="card__info">
        <p class="card__name"></p>
        <p class="card__address"></p>
        <p class="card__distance"></p>
      </div>
      <div class="card__details">
        <p class="card__landmark"></p>
        <p class="card__cuisine"></p>
        <p class="card__time"></p>
        <p class="card__lunch"></p>
        <p class="card__price"></p>
      </div>
      <button class="card__random-button button" type="button">Другой вариант</button>
      <button class="card__share-button button" type="button">Поделиться</button>
      <!-- <button class="card__catalog-button button" type="button">Перейти в каталог</button> -->
    </article>
  </template>

  <script src="main.js" type="module"></script>
</body>
</html>
